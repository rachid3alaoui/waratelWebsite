<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the most extraordinary hotel in Montpellier"
    />
    <meta name="keywords" content="hotel,montpellier" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">Waratel</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Form -->

    <section id="contact-form" class="bg-light">
      <div class="container">
        <h1 class="lg-heading"><span class="text-primary">Contact</span> Us</h1>

        <form>
          <div class="form-group">
            <strong>Please fill out the form below to contact us :</strong>
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form-group">
            <label for="emal">Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="form-group">
            <label for="name">Message</label>
            <textarea type="text" name="message" id="message"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Send</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <section id="contact-info-footer">
      <div class="box bg-light">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>
          602, Montpellier , France
        </p>
      </div>
      <div class="box bg-primary">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>
          +333-48-39-30
        </p>
      </div>
      <div class="box bg-light">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Fitness Room</h3>
        <p>
          waratel@hotelfr.com
        </p>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/3028dcadcd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
